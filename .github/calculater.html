<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculater.css">
    <script src="calculater.js" defer></script>
    <title>Calculater-with-js-basic</title>
</head>
<body>
    <div class="khung">
        <div class="output">
            <div data-previous-math class="previous_math"></div>
            <div data-current-math class="current_math"></div>
        </div>
        <button data-all-clear class="two_cols">AC</button>
        <button data-delete>DEL</button>
        <button data-operation>รท</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals class="two_cols">=</button>
    </div>
</body>
</html>
